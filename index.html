<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <ul>
                <li><a href="advanced-search.html">Advanced search</a></li>
                <li><a href="images-search.html">Image search</a></li>
            </ul>           
        </header>
        <div class="main">
            <div class="logo">
                <img src="google-logo.png" alt="Google Logo">
            </div>
            <form action="https://www.google.com/search">
                <input class="form-search" type="text" name="q">
                <div class="buttons">
                    <input class="button-google" type="submit" value="Google Search">
                    <input class="button-google" type="submit" value="I'm Feeling Lucky">    
                </div>
            </form>
        </div>
    </body>
</html>
